<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Divs with Flexbox</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column; /* Stack divs vertically */
            align-items: center; /* Center horizontally within container */
            justify-content: center; /* Center vertically within container */
            height: 300px; /* Set a fixed container height */
            border: 1px solid #ccc; /* Optional border for visualization */
        }

        .flex-item {
            width: 200px; /* Set a fixed width for the divs */
            padding: 10px;
            margin: 5px;
            background-color: #f0f0f0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">Div 1</div>
        <div class="flex-item">Div 2</div>
        <div class="flex-item">Div 3</div>
        <!-- Add more divs as needed -->
    </div>
</body>
</html>
